server:
  port: ${PORT:8080}

logging:
  level:
    org:
      atmosphere: warn

management:
  endpoints:
    web:
      exposure:
        include: prometheus, info, health, metrics

spring:
  mustache:
    check-template-location: false
  jpa:
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  profiles:
    active: dev
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: docs
      collection: documents
      index-name: default
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
      - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

vaadin:
  launch-browser: true
  allowed-packages:
    - com.vaadin
    - org.vaadin
    - dev.hilla
    - com.vaadin.demo
  logging:
    level:
      dev:
        langchain4j: DEBUG
        ai4j:
          openai4j: DEBUG

